<button (click)="generateRandom(9999)">Test the Random Funcion</button>
<button (click)="getCard(randomNumber)">Get card Funcion</button>
<button (click)="getRandomCard()">Get Random card Funcion</button>

<span>How many times do you want to pull</span>
<input type="text" [(ngModel)]="rollsCounter" />
<button (click)="roll()">Pull {{ rollsCounter }} times!</button>
<div *ngIf="loading">Carregando ....</div>

<div *ngIf="!loading">
  <div class="wrapper">
    <div *ngFor="let card of cardList">
      <div class="card-container">
        <h1>
          {{ card?.name }}
        </h1>
        <app-card
          [isHolo]="!card.rarity.includes('rare')"
          [img]="card?.image_uris?.normal"
        ></app-card>
      </div>
    </div>
  </div>
</div>
