<p>pull works!</p>

<button (click)="generateRandom(9999)">Test the Random Funcion</button>
<button (click)="getCard(randomNumber)">Get card Funcion</button>
<button (click)="getRandomCard()">Get Random card Funcion</button>

<h1>
  {{ randomNumber }}
</h1>

<div *ngIf="loading">Carregando ....</div>

<div *ngIf="!loading">
  <div class="wrapper">
    <div class="normal-card">
      <h1>
        {{ randomCard.name }}
      </h1>
      <app-card
        [isHolo]="true"
        [img]="randomCard.image_uris?.normal"
      ></app-card>
    </div>
    <div class="holo-card">
      <h1>
        {{ randomCard.name }}
      </h1>
      <app-card
        [isHolo]="!randomCard.rarity.includes('rare')"
        [img]="randomCard.image_uris?.normal"
      ></app-card>
    </div>
  </div>
</div>
