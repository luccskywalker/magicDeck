<div class="pull-container flex-column align-center">
  <ng-container *ngIf="pulledToday">
    <h2>Your pulls Today</h2>
    Time to pull again: {{ countdown }}
  </ng-container>
  <button *ngIf="!pulledToday" class="btn" (click)="roll()">
    Get your Daily 10 cards
  </button>
</div>

<div *ngIf="loading">
  <div class="loading flex-column align-center">
    <h1>Loading...</h1>
    <div class="loading-pulse"></div>
  </div>
  <svg
    class="spinner"
    width="65px"
    height="65px"
    viewBox="0 0 66 66"
    xmlns="http://www.w3.org/2000/svg"
  >
    <circle
      class="path"
      fill="none"
      stroke-width="6"
      stroke-linecap="round"
      cx="33"
      cy="33"
      r="30"
    ></circle>
  </svg>
</div>

<ng-container *ngIf="pulledToday">
  <div class="wrapper">
    <div *ngFor="let card of cardList">
      <div class="card-container">
        <app-card [revealed]="true" [card]="card"></app-card>
      </div>
    </div>
  </div>
  <button
    *ngIf="saveButton"
    class="btn save-button"
    (click)="saveToLibrary(cardList)"
  >
    Salvar na Biblioteca
  </button>
  <button *ngIf="!saveButton" class="btn save-button">Cartas Salvas!</button>
</ng-container>

<ng-container *ngIf="!pulledToday">
  <div *ngIf="!loading && showCards">
    <div class="wrapper">
      <div *ngFor="let card of cardList">
        <div class="card-container">
          <app-card [card]="card"></app-card>
        </div>
      </div>
    </div>
    <button
      *ngIf="saveButton"
      class="btn save-button"
      (click)="saveToLibrary(cardList)"
    >
      Salvar na Biblioteca
    </button>
    <button *ngIf="!saveButton" class="btn save-button">Cartas Salvas!</button>
  </div>
</ng-container>
