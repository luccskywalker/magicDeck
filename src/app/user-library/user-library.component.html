<h1 class="title-text">User Cards List</h1>
<div class="align-center">
  Filtrar por:
  <select [(ngModel)]="sort">
    <option value="rarity">Raridade</option>
    <option value="released_at">Data de LanÃ§amento</option>
  </select>
  Ordenar por:
  <select [(ngModel)]="order">
    <option value="asc">Ascendente</option>
    <option value="desc">Descendente</option>
  </select>
  <button class="btn" (click)="sortBy(order, sort)">Filtrar</button>
</div>
<div class="wrapper">
  <div *ngFor="let card of userLibrary">
    <div class="card-container">
      <app-card [card]="card" [revealed]="true"></app-card>
    </div>
  </div>
</div>
