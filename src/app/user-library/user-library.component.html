<h1>User Cards List</h1>
<button>All Cards</button>
<button (click)="getSets()">Cards by Sets</button>

<div *ngIf="loading">
  <div class="loading flex-column align-center">
    <h1>Carregando...</h1>
    <div class="loading-pulse"></div>
  </div>
  <svg
    class="spinner"
    width="65px"
    height="65px"
    viewBox="0 0 66 66"
    xmlns="http://www.w3.org/2000/svg"
  >
    <circle
      class="path"
      fill="none"
      stroke-width="6"
      stroke-linecap="round"
      cx="33"
      cy="33"
      r="30"
    ></circle>
  </svg>
</div>

<div *ngIf="!loading">
  <div class="wrapper">
    <div *ngFor="let set of setsList">
      <div class="flex-column align-center">
        <img
          style="width: 200px; height: 200px; cursor: pointer"
          [src]="set.icon_svg_uri"
          alt=""
        />
        <div style="text-align: center">
          <h6>{{ set.name }}({{ set.released_at }})</h6>
          <h6>( 0 / {{ set.card_count }})</h6>
        </div>
      </div>
    </div>
  </div>
</div>
