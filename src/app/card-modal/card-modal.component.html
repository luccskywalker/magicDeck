<div class="modal-container">
  <div>
    <button class="btn close-button" (click)="closeModal()">X</button>
  </div>
  <div class="content flex-row">
    <div class="card-image">
      <app-card-image [config]="imageConfig"></app-card-image>
    </div>
    <div class="card-description">
      <h1>{{ card.name }}.</h1>
      <p>
        {{ card.oracle_text }}
      </p>
      <p>
        {{ card.set_name }}
      </p>
      <p>
        {{ card.rarity }}
      </p>
    </div>
  </div>
</div>

<div class="overlay"></div>
