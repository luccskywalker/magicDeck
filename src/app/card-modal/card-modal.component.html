<div class="modal-container">
  <div class="align-center close-buttons">
    <button class="btn" (click)="toggleFavourite(card)">
      <div><3</div>
    </button>
    <button class="btn" (click)="closeModal()">
      <div>X</div>
    </button>
  </div>
  <div class="content flex-row">
    <div class="card-image">
      <app-card-image [config]="imageConfig"></app-card-image>
    </div>
    <div class="card-description">
      <h1>
        {{ card.name }}
        <span [innerHtml]="card.mana_cost | mana | async"></span>
      </h1>
      <p>{{ card.type_line }}</p>
      <div>
        <span>
          {{ card.rarity }}
        </span>
      </div>
      <p class="text-justify" style="white-space: pre-line">
        {{ card.oracle_text }}
      </p>
      <p>
        {{ card.flavor_text }}
      </p>
      <p>
        {{ card.set_name }}
      </p>
    </div>
  </div>
</div>

<div class="overlay"></div>
