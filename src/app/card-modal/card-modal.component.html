<div class="modal-container">
  <div class="content flex-row">
    <div class="card-image">
      <img [src]="img" />
    </div>
    <div class="card-description">
      <h1>{{ card.name }}.</h1>
      <p>
        {{ card.oracle_text }}
      </p>
      <p>
        {{ card.set_name }}
      </p>
      <p>
        {{ card.rarity }}
      </p>
    </div>
  </div>
</div>
<div style="z-index: 5; cursor: pointer" (click)="closeModal()">Close X</div>

<div class="overlay"></div>
