<div style="float: right">
  <select
    required
    id="year"
    [(ngModel)]="optionValue"
    (ngModelChange)="getOptionValue()"
  >
    <option value="" disabled selected>Year</option>
    <option value="2010">2010</option>
    <option value="2011">2011</option>
    <option value="2012">2012</option>
    <option value="2013">2013</option>
    <option value="2014">2014</option>
    <option value="2015">2015</option>
  </select>
  <button
    class="neumorphic align-center"
    (click)="searchBySpecificYear(optionValue)"
  >
    Buscar
  </button>
</div>

<div *ngIf="showSetCardList">
  <button style="float: right" (click)="(closeCardContainer)">
    <-----Voltar
  </button>
  <div class="wrapper">
    <div *ngFor="let card of cardsList">
      <div class="card-container">
        <app-card [card]="card" [revealed]="true"></app-card>
      </div>
    </div>
  </div>
</div>

<div *ngIf="loading">
  <div class="loading flex-column align-center">
    <h1>Carregando...</h1>
    <div class="loading-pulse"></div>
  </div>
  <svg
    class="spinner"
    width="65px"
    height="65px"
    viewBox="0 0 66 66"
    xmlns="http://www.w3.org/2000/svg"
  >
    <circle
      class="path"
      fill="none"
      stroke-width="6"
      stroke-linecap="round"
      cx="33"
      cy="33"
      r="30"
    ></circle>
  </svg>
</div>

<div *ngIf="!loading && !showSetCardList">
  <div style="text-align: center">
    <h1>{{ yearTitle }}</h1>
  </div>
  <div class="wrapper">
    <div *ngFor="let set of setsList">
      <div class="flex-column align-center">
        <a (click)="showSetCards(set)">
          <img
            style="width: 200px; height: 200px; cursor: pointer"
            [src]="set.icon_svg_uri"
            alt=""
          />
        </a>
        <div style="text-align: center">
          <h6>{{ set.name }}({{ set.released_at }})</h6>
          <h6>( 0 / {{ set.card_count }})</h6>
        </div>
      </div>
    </div>
  </div>
</div>
