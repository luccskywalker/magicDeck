<main id="app">
  <div (click)="openModal()" (mouseenter)="reveal()" class="card-container">
    <div [class]="revealed ? 'revealed' : 'flip'">
      <app-card-image [config]="imageConfig"></app-card-image>
    </div>
    <style class="hover"></style>
  </div>
</main>

<div *ngIf="showModal">
  <app-card-modal (emitClose)="closeModal()" [card]="card"></app-card-modal>
</div>
