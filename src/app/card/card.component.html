<main id="app">
  <div (click)="openModal()" (mouseenter)="reveal()" class="card-container">
    <div class="flip">
      <app-card-image [config]="imageConfig"></app-card-image>
    </div>
    <style class="hover"></style>
  </div>
</main>

<div *ngIf="showModal">
  <app-card-modal [card]="card"></app-card-modal>
</div>
